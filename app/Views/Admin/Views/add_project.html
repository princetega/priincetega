<div class="content-wrapper" ng-controller="usersController" >
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-presentation-play"></i>
            </span>
            Add Project

        </h3>
    </div>
    <div class="row" >
        <div class="col-12 grid-margin">
            <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add new Project</h4>
          <form id="addProject" ng-submit="add_project()">
            <div class="alert alert-info result" style="display: none;"></div>
            <div class="row">
              <div class="col-12">
                <div class="form-group mt-2">

                  <label for="files[]">Project Image</label>
                  <input type="file" name="files[]" multiple class="form-control file-upload-info"
                    placeholder="Upload Image" id="files"
                    onchange="angular.element(this).scope().show_image(event)">
                  <sup class="text-danger">*Only jpg and png are supported*</sup>

                </div>    
                <div class="form-group">
                  <div class="preview d-flex flex-wrap flex-row justify-content-evenly">

                  </div>
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" name="title" id="title" placeholder="category name"
                    required />
                </div>
                 <div class="form-group">
                  <label for="title">Long Descripton</label>
                  <textarea ui-tinymce="tinymceOptions" ng-model="model" class="text1 form-control" required name="details"rows="4" placeholder="Long Description"
                  ></textarea>
                </div>
               
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-sm mb-2 ">
              <span class="spinner-border text-light spinner-border-sm" role="status" id="add_cat_loader"
                style="display: none;">
                <span class="sr-only">...loading</span>
              </span>
              Add
            </button>
          </form>
        </div>
      </div>
        </div>
</div>
