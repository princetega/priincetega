<div class="content-wrapper" ng-controller="usersController" ng-init="localStorage_get('adsInfo')">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-presentation-play"></i>
            </span>
            Project Details | {{ adsInfo.title | uppercase }} 

        </h3>
    </div>
    <div class="row" ng-init="fetch_all_blogs_of_admin(adsInfo.admin_id)">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body bg-light">
              
                        <div class="row mt-2">


                            <!--  -->

                            <div class="col-12">
                                <div class="card">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"> <i class="mdi mdi-check-circle mr-1 text-success">
                                            </i> Status:
                                            <span ng-switch="adsInfo.status">
                                                <span ng-switch-when="1" class="badge badge-success ml-2">SHOWN</span>
                                                <span ng-switch-when="0"
                                                    class="badge badge-secondary ml-2">HIDDEN</span>
                                                <span ng-switch-default>
                                                    <span>none</span>
                                                </span>
                                            </span>
                                        </li>
                                     
                                   
                                        
                                     
                                     <li class="list-group-item bg-light"><i class="mdi mdi-check-circle mr-1 text-success">
                                        </i>Long Description: <br>
                                        <div ng-bind-html="adsInfo.details"></div>
                                    </li>
                                       

                                    </ul>
                                </div>
                            </div>

                            <!--  -->



                    </div>
               
            </div>
        </div>
    </div>
</div>
</div>
