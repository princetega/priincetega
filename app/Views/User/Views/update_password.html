<div class="main-content container-fluid">
  <section class="section">
    <div class="col-12 mt-3 mb-1">
      <h4 class="section-title text-uppercase">Update Password</h4>
      <p class="text-subtitle text-muted">A good dashboard to display your statistics</p>
  </div>
          <div class="row">
            <div class="col-md-7 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
             <div class="col-md-12 grid-margin stretch-card">
                
                <div class="col-md-10 mx-auto" ng-init="fetch_single_user()">
                   <p class="card-title">Change Password</p>
          <form id="update_password" ng-submit="update_password()">
            <div class="alert alert-info result" style="display:none"></div>
          <div class="form-group">
            <input type="hidden" name="user_id" value="{{user_data.id}}">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="New Password"
            required
          />
        </div>
        
         <div class="form-group">
             <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
        </div>
       
        <div class="form-footer">
            <button type="submit" class="btn btn-primary" id="">
              Update
            </button>
          </div>
                       </form>
                    </div>
                 
                
              
            </div>
        
          </div>
                 
                  
                </div>
              </div>
            </div>
            
        
          </div>
</section>
</div>
